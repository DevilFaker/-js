<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>
  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
var data=[];
var a=document.getElementById("source").getElementsByTagName("li");
var c=document.getElementById("source").getElementsByTagName("b")
var city=[];


for (i=0;i<a.length;i++){

   var b=a[i].innerHTML;
   var city=b[0]+b[1];
   var num=c[i].innerHTML

   data.push([city,num]);

}



  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
 return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {

 
  data.sort(function(a,b){

    return a[1]-b[1];
  });

return data;

}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {

var d=document.getElementById("resort");

var a=['一','二','三','四','五','六','七'];


for (i=0;i<data.length;i++){
 var max=data.length-1;
 var li= document.createElement("li");
 li.innerHTML="第"+a[i]+"名："+data[max-i][0]+'空气质量：<b>'+data[max-i][1]+'</b>';
 d.appendChild(li);

}




}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  var button=document.getElementById("sort-btn");
  button.onclick=function(){

    btnHandle();
  }
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

}

init(); /*做完这个练习，我发现了自己有很多问题：
  1:一直以来我一直是把函数糅合在一起，看到他们的例子警醒自己的给函数分开；
  2：我一直是在button按钮上直接用onclick的，以后得用button.onclick (tips:可以绑定多个函数 onclick="a();b();..")；
  3.最后忽略了返回值return，导致一直报错。另外重新学习了获取<ul><li>的值，添加<li>...
*/
</script>
</body>
</html>
